<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>We Form - Figma</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link href="/ada-css/assets/fontawesome/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <aside>
                <img src="/ada-css/assets/hero.svg" alt="">  
            <h1><span>We</span>Form</h1>
            </aside>

            <main>
                <header>
                    <a href="index.html">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                    <h2>Nova <span>entidade</span></h2>    
                </header>
                <form>
                    <label for="input-name">Nome</label>
                    <input type="text" id="input-name">


                    <label for="input-field">Campo de atuação</label>
                    <div class="select-div">
                        <select id="input-field">
                            <option value="" disabled>Selecione uma opção...</option>
                            <option value="abrigo">Abrigo de animais</option>
                            <option value="abrigo">Castração de animais domésticos</option>
                            <option value="abrigo">Treino de equinos</option>
                            <option value="abrigo">Fabricação de alimentos</option>
                        </select>
                        <!-- <button>
                        <i class="fa-solid fa-angle-down"></i>
                    </button> -->
                    </div>                 

                    <div class="points">
                        <label for="input-points">Pontos de coleta</label>
                        <input type="text" id="input-points">
                        <button>
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                    </div>
                </form>

                <div class="actions">
                    <a href="">Cadastrar</a>
                </div>
            </main>
        </div>

    </body>
</html>
